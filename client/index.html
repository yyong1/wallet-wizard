<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <script src="js/vendor/jquery-3.7.0.slim.min.js"></script>
    <!-- CSS import -->
    <link rel="stylesheet" href="/wallet-wizard/client/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="js/app.js"></script>
    <script src="js/vendor/jquery-3.7.0.slim.min.js"></script>
</head>

<body>
  <header class="header-area">
    <div class="header-container">
      <div class="site-logo">
        <a href="#">WalletWizard</a>
      </div>
      <div class="mobile-nav">
        <i class="fas fa-bars"></i>
      </div>
      <div class="site-nav-menu">
        <ul class="primary-menu">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#" class="">Expenses</a></li>
          <li><a href="#" class="">Income</a></li>
          <li><a href="#" class="">Categories</a></li>
          <li><a href="#" class="">Accounts</a></li>
        </ul>
        <div class="btn-container">
          <button type="button" class="btn btn-primary">Log in</button>
          <button type="button" class="btn btn-secondary">Sign up</button>
        </div>
      </div>
    </div>
  </header>
  <script>
    $(document).ready(function() {
      $('.mobile-nav i').click(function() {
        $('.site-nav-menu').toggleClass('mobile-menu');
      });
    });
  </script>

  <script>

const menuLinks = document.querySelectorAll('.primary-menu a');
menuLinks.forEach(link => {
  link.addEventListener('click', function(event) {
    // Remove the active class from all links
    menuLinks.forEach(link => {
      link.classList.remove('active');
    });
    // Adding the active class to the clicked link
    this.classList.add('active');
  });
});
  </script>

</body>
</html>
